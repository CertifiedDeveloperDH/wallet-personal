spring.application.name=API-CUENTA
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/api_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


eureka.client.service-url.defaultZone=http://localhost:8763/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

spring.config.import=optional:configserver: instead

server.port=8089

# Deshabilitar la seguridad de Spring Security
spring.security.user.name=admin
spring.security.user.password=password
spring.security.basic.enabled=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

